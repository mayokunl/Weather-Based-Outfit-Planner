<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: #F5F9FC;">
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #FFFFFF">
        <div class="container-fluid" style="color:#0288D1">
            <h2>StyleCast</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto d-flex">
                    <div class="nav-link-container"><a class="nav-link rounded fs-5" href="/">Home</a></div>
                    {% if not current_user.is_authenticated %}
                    <div class="nav-link-container"><a class="nav-link rounded fs-5" href="/login">Login</a></div>
                    <div class="nav-link-container"><a class="nav-link rounded fs-5" href="/signup">Sign Up</a></div>
                    {% else %}
                    <div class="nav-link-container"><a class="nav-link rounded fs-5" href="/plan">Plan</a></div>
                    <div class="nav-link-container"><a class="nav-link rounded fs-5" href="/closet">Closet</a></div>
                    <div class="nav-link-container"><a class="nav-link rounded fs-5" href="/profile">Profile</a></div>
                    <div class="nav-link-container"><a class="nav-link rounded fs-5" href="/logout">Logout</a></div>
                    {% endif %}              
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
