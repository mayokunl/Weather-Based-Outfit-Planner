{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>My Closet</title>
</head>

<body>
  <h1> My Closet ðŸ§¥</h1>

  {% if items %}
    <div style="display: flex; flex-wrap: wrap;">
      {% for item in items %}
        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
          <img src="{{ item.image_url }}" width="150"><br>
          <strong>{{ item.title }}</strong><br>
          ${{ item.price }}
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Your closet is empty!</p>
  {% endif %}
</body>
</html>
{% endblock %}
