{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Closet</title>
  <style>
    .closet-container {
      display: flex;
      flex-wrap: wrap;
    }
    .closet-item {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    img {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🧥 My Closet</h1>
  <a href="{{ url_for('home') }}">🏠 Home</a>
  <br><br>

  {% if items %}
    <h2>👕 Starter Closet Picks</h2>
    <div class="closet-container">
      {% for item in items %}
        <div class="closet-item">
          <img src="{{ item.image_url }}" width="150" alt="{{ item.title }}"><br>
          <strong>{{ item.title }}</strong><br>
          ${{ item.price }}
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>Your closet is empty!</p>
  {% endif %}
</body>
</html>
{% endblock %}
