{% extends "layout.html" %}
{% block content %}
<div class="container-card container-wide mt-xl mb-3xl">
  <h1 class="heading-1">Plan Your Trip ✈️</h1>

  <div class="container-section">
    <form method="post" class="p-lg">
      <div class="form-group">
        <label for="city" class="form-label">City</label>
        <input id="city" name="city" class="form-control" placeholder="e.g., Miami" required>
      </div>

      <div class="form-group">
        <label for="region" class="form-label">State</label>
        <input id="region" name="region" class="form-control" placeholder="e.g., Florida" required>
      </div>

      <div class="text-center mt-xl">
        <button type="submit" class="btn btn-primary btn-large">Next →</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
