<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Preferences for Weather AI</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h1>Help Us Personalize Your Experience</h1>

    <form method="POST" action="">
      <div class="form-group">
        <label for="location">City, Country or Zipcode:</label>
        <input
          type="text"
          id="location"
          name="location"
          placeholder="e.g. New York, US or 10001"
          required
        >
      </div>

      <div class="form-group">
        <label for="activities">Activities (one per line):</label>
        <textarea
          id="activities"
          name="activities"
          rows="5"
          placeholder="Hiking
Museums
Nightlife"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="brands">Brands you like (one per line):</label>
        <textarea
          id="brands"
          name="brands"
          rows="5"
          placeholder="Nike
Apple
Starbucks"
        ></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
